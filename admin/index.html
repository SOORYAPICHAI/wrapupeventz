<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">

  <title>Document</title>
</head>

<body>

  <form class="form" id="login">
    <h1 class="form__heading">Welcome</h1>
    <div class="form__group">
      <input type="email" id="email" autocomplete="false" class="form__input" placeholder="email address">
      <label for="email" class="form__label">email address</label>
    </div>
    <div class="form__group">
      <input type="password" autocomplete="false" id="password" class="form__input" placeholder="password">
      <label for="name" class="form__label">password</label>
    </div>
    <button class="btn btn--large btn--green" form_id="login" type="submit" formaction="#" disabled>
      Login
      <ion-icon class="btn__icon" name="arrow-forward-outline"></ion-icon>
    </button>
  </form>

</body>

</html>
