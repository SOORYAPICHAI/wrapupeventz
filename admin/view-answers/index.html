    <script>
        const fetchAllProfiles = async() =>{
            await fetch(`${Api}api/fetchanswers`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                
            })
                .then(response => response.json())
                .then(async commits => {

              '<th>'+'Name'+'</th>'+
              '<th>'+'Email'+'</th>'+
              '<th>'+'Phone'+'</th>'+
              '<th>'+'Gender'+'</th>'+
           '</tr>'
           let _tableContents = []

           _tableContents.push(_tableHead)
                    console.log(commits, "commits")
                    return new Promise(async (resolve, reject) => {
                        const calls = commits.rows.map((val) => {
                            return val
                        })
                        Promise.all(calls)
                            .then(async (data) => {
                               await data.map(val=>{
                                   debugger

                                    let _tempTR = '<tr>'+'<td>'+'<img src='+photo+' alt="" />'+'</td>'+'<td>'+'<a = href=profile-id.html?'+val._id+'>'+val.name+'</a>'+'</td>'+'<td>'+val.email  +'</td>'+'<td>'+val.mobile +'</td>'+'<td>'+ val.gender+'</td>'+'</tr>'
                //   _tableContents.push(_tempTR)
                  _tableContents = [..._tableContents,_tempTR]
                                })
                                document.getElementById('table').innerHTML += _tableContents.join("")
                                resolve(data);
                            })

                            });
                    });

                });
