<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../config.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.thing {
    padding: 1rem;
    box-shadow: 0 15px 30px 0 rgba(0,0,0,0.11), 0 5px 15px 0 rgba(0,0,0,0.08);
    background-color: #ffffff;
    border-radius: 0.5rem;
    padding-left: 0.5rem;
    border-left: 0.5rem solid #00ff99;
    transition: border-left 300ms ease-in-out, padding-left 300ms ease-in-out;
    display: flex;
    flex-direction: column;
    width: calc(100% - 200px);
    margin: auto;
    margin-bottom: 20px;
}

/* .thing:hover {
  padding-left: 0.5rem;
  border-left: 0.5rem solid #00ff99;
} */

.thing > :first-child {
  margin-top: 0;
}

.thing > :last-child {
  margin-bottom: 0;
}

.heading {
  color: #fff;
}
.question{
    font-size: 1rem;
}
.number{
    background-color: #fff;
  border: 2px solid #e25c00;
  width: fit-content;
  padding: 5px;
  color: #e25c00;
}
@media screen and (max-width: 600px) {
    .thing {
        width: calc(100% - 50px);
    }
}
</style>
</head>
<body onload="fetchAllProfiles()">
    <h1>Answer</h1>

    <div id="content">

    </div>
      

      <script>
            const fetchAllProfiles = async() =>{
            await fetch(`${Api}api/fetchanswers`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body:JSON.stringify({profile_id:'861f0402-b66c-4734-977e-8fd8ba0e587b'})
                
            })
                .then(response => response.json())
                .then(async commits => {
        

                    console.log(commits, "commits")
                    return new Promise(async (resolve, reject) => {
                        const calls = commits.map((val) => {
                            return val
                        })
                        Promise.all(calls)
                            .then(async (data) => {
                               await data.map((val,i)=>{
                                   document.getElementById('content').innerHTML += '<div class="thing">'+
        '<span class="number">'+i+'</span>'+
        '<h2 class="question">'+val.question.question+'</h2>'+
        '<p>'+val.answer+'</p>'+
      '</div>' 
                //   _tableContents.push(_tempTR)
                //   _tableContents = [..._tableContents,_tempTR]
                                })
                                //  _tableContents.join("")
                                resolve(data);
                            })
                            .catch((err) => {
                                console.log(err);
                            });
                    });
        console.log('commits,commits,commits,commits,commits', commits)
                });

        }
      </script>
</body>
</html>
